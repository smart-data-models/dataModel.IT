              description: BBox coordinates of the LineString
              items:
                type: number
              minItems: 4
              type: array
              x-ngsi:
                type: Property
            coordinates:
              description: Coordinates of the MulitPoint
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
              x-ngsi:
                type: Property
            type:
              enum:
