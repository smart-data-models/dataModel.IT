          - beacon
          - endgun
          - HVAC
          - implement
          - irrSection
          - irrSystem
          - meter
          - multimedia
          - network
          - sensor
        type: string
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    diskCapacity:
      description: Maximum disk capacity of the Infrastructure Element.
      type: number
      x-ngsi:
        type: Property
        units: Megabytes (MB)
    diskType:
      description: Enum:'HDD', 'SSD'. Disk type of the Infrastructure Element.
      enum:
        - HDD
        - SSD
      type: string
      x-ngsi:
        type: Property
    domain:
      description: Domain to which belongs the Infrastructure Element
      type: string
      x-ngsi:
        type: Relationship
    energyEfficiencyRatio:
      description: Ratio (between 0 and 1) that aims to depict the energy efficiency of the Infrastructure Element.
      format: float
      maximum: 1
      minimum: 0
      type: number
      x-ngsi:
        type: Property
    gpu:
      description: Indicates if the Infrastructure Element has a dedicated GPU.
      type: boolean
      x-ngsi:
        type: Property
    gpuMemory:
      description: (Only if the IE has GPU) GPU memory of the Infrastructure Element.
      type: number
      x-ngsi:
        type: Property
        units: Megabytes (MB)
    hostname:
      description: Hostname (or internal name) of the Infrastructure Element.
      type: string
      x-ngsi:
        type: Property
    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Relationship
    infrastructureElementStatus:
      description: Enum:'Disabled', 'Insecure', 'Maintenance', 'Overloaded', 'Ready', 'Untrusted'. Current status of the Infrastructure Element.
      enum:
        - Disabled
        - Insecure
        - Maintenance
        - Overloaded
        - Ready
        - Untrusted
      type: string
      x-ngsi:
        type: Property
    infrastructureElementTier:
      description: Enum:'Cloud', 'Edge', 'FarEdge', 'IoT', 'CloudOnPremises'. Architectural layer or tier in the Cloud-Edge-Iot continuum to which belongs the Infrastructure Element.
      enum:
        - Cloud
        - Edge
        - FarEdge
        - IoT
        - CloudOnPremises
      type: string
      x-ngsi:
        type: Property
    internalIpAddress:
      description: Internal IP address of the main network interface of the Infrastructure Element.
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    location:
      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon
      oneOf:
        - description: Geojson reference to the item. Point
          properties:
            bbox:
              description: BBox of the  Point
              items:
                type: number
              minItems: 4
              type: array
              x-ngsi:
                type: Property
            coordinates:
              description: Coordinates of the Point
              items:
                type: number
              minItems: 2
              type: array
              x-ngsi:
                type: Property
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              description: BBox coordinates of the LineString
              items:
                type: number
              minItems: 4
              type: array
              x-ngsi:
                type: Property
            coordinates:
              description: Coordinates of the LineString
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
              x-ngsi:
                type: Property
